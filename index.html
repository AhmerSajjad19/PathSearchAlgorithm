<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Path Finder</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <h1>City Path Finder</h1>
  <div class="controls">
    <label for="newCity">Add a New City:</label>
    <input type="text" id="newCity" placeholder="Enter new city name">
    <button id="addCity">Add City</button>

    <label for="startCity">From City:</label>
    <select id="fromCity"></select>
    <label for="endCity">To City:</label>
    <select id="toCity"></select>
    <label for="cost">Path Cost:</label>
    <input type="number" id="cost" placeholder="Enter path cost">
    <button id="addPath">Add Path</button>

    <div id="pathSelection" style="display: none;">
      <label for="algorithm">Algorithm:</label>
      <select id="algorithm">
        <option value="bfs">Breadth-First Search (BFS)</option>
        <option value="dfs">Depth-First Search (DFS)</option>
        <option value="ucs">Uniform Cost Search (UCS)</option>
      </select>

      <label for="startSelect">Start City:</label>
      <select id="startSelect"></select>
      <label for="endSelect">End City:</label>
      <select id="endSelect"></select>
      <button id="findPath">Find Path</button>
    </div>
    <button id="resetGraph" style="background-color: red; color: white;">Reset</button>
  </div>

  <div class="result" id="result"></div>
  <div class="graph-container">
    <svg width="1000" height="700"></svg>
  </div>

  <script src="graph.js"></script>
  <script src="algorithms.js"></script>
</body>
</html>
